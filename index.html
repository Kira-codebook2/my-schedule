<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Our Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;

        header {

            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        section {

    <header>Welcome to Our Group Schedule</header>
